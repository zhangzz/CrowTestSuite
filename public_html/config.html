<!DOCTYPE html>
<html>
    <head>
        <title>单选题</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="js/libs/jqueryui/css/base/jquery.ui.all.css"/>

        <link rel="stylesheet" type="text/css" href="css/config.css"/>
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/jqueryui/jquery-ui.js"></script>
        <script src="js/libs/json2.js"></script>
        <script src="testsuite.js"></script>
        <script src="config.js"></script>
    </head>
    <body>
        <div id="content">
        <div id="top">单选题配置</div>
        <div id="main">
        <div id="left" >
            <select id="sel-item-index" size="20">
            </select>
           <div id="btn">
            <button id="btn-addquestion">添加</button><br/>
            <button id="btn-deletequestion">删除</button>
            </div>
        </div>
        <div id="right">
            <div><button id="btn-saveall">保存所有</button></div><br/><br/>
            
            <div>
                题干&nbsp;:
                <input id="body"/>
            </div><br/>
            <div id="choices"></div>
            <div id="tip">添加选项的形式为:a#b#c(其中a为选项；b为正确与否，正确为1，错误为0；c为反馈信息。)</div>
            <div>
                <button id="btn-additem">添加选项</button>
                 <button id="btn-save">保存</button>
            </div>
            </div>
        </div>
        </div>
    </body>
</html>
